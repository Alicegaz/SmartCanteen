{% extends "base.html" %}
{% load staticfiles %}
{% block css %}
    <style>
    div.page-container{
        padding-top: 20px;
    }
    .smart-green{
        height:auto !important;
    }
    </style>
{% endblock %}
    {% block content %}
            <form role="form" method="post" action="" enctype="multipart/form-data" class="smart-green">{%  csrf_token %}
                      <h1>Изменить блюдо
                          <span>Пожалуста заполните все поля формы</span>
                      </h1>
            <p>
            <label>
                        <div class="form-group">
                            {{ form.title.errors }}
                            <label for="title">Название блюда:</label>
                                {{ form.title }}
                        </div>
            </label>
<label>
                        <div class="form-group" id="in">
                            {{ form.text.errors }}
                            <label for="text">Text</label>
                            {{ form.text }}
                        </div>
</label>
<label>
                        <div class="form-group">
                            {{ form.calories.errors }}
                            <label for="text">Калории:</label>
                            {{  form.calories }}
                        </div>
</label>
<label>
                        <div class="form-group">
                            {{ form.price.errors }}
                            <label for="price">Цена:</label>
                            {{ form.price }}
                        </div>
</label>
    <label>
                        <div class="form-group">
                            {{ form.image.errors }}
                            <label for="image">Изображение:</label>
                            {{form.image}}
                        </div>
</label>
            <label>
                        <div class="form-group">
                        <label for="ingredients">Ингредиенты:</label></div>
                        {{ form.ingredients.errors }}
                        <div class="container1">
                            <div multiple="multiple" class="selectmultiple chosen">
                                {{ form.ingredients }}
                            </div>
                        </div>
            </label>
                       <label>
                        <div class="form-group" id="quant">
                            <label for="quantity">Ингредиенты</label>
                                {% for p in posts %}
                                    <div class="block1">
                                    <input type="number" class="form-group" name="quantity" id="{{p.id}}" value="0" style="display:none !important;" placeholder="{{ p.name }}">
                                    <p class="help-block" style="display:none !important;">{{ p.name }}</p>
                                    </div>
                                {% endfor %}
                        </div>
                       </label>
            <label>
                        <div class="form-group">
                            {{ form.type.errors }}
                            <label for="type">Тип: </label>
                            {{ form.type }}
                        </div>
                </label>
                         <label>
                        <div class="form-group">
                            <button type="submit" class="button">Save</button>
                        </div>
                             </label>
            </p>
            </form>
    </div>
        {%  endblock %}

   <script type="text/javascript">
    function attachCheckboxHandlers() {
    // get reference to element containing toppings checkboxes
    var el = document.getElementById('id_ingredients');
    console.log("string", el);

    // get reference to input elements in toppings container element
    var tops = el.getElementsByTagName('input');

    // assign updateTotal function to onclick property of each checkbox
    for (var i=0, len=tops.length; i<len; i++) {
        if ( tops[i].type === 'checkbox' ) {
            tops[i].onclick = updateTotal;
        }
    }
}

// called onclick of toppings checkboxes
function updateTotal(e) {
    // 'this' is reference to checkbox clicked on
    var form = this.form;
   document.getElementById('in').innerHTML = 'kod5';
    // get current value in total text box, using parseFloat since it is a string
    var val = parseInt(this.value);

    // if check box is checked, add its value to val, otherwise subtract it
    if ( this.checked ) {
        var el1 = document.getElementById('quant');
        var el2 = el1.getElementsByTagName('input');
        var el3 = el1.getElementsByTagName('p');
        el3[val-1].style.cssText = 'display: block !important';
        el2[val-1].style.cssText = 'display: block !important';
    } else {
        var el1 = document.getElementById('quant');
        var el2 = el1.getElementsByTagName('input');
        var el3 = el1.getElementsByTagName('p');
        el3[val-1].style.cssText = 'display: none !important';
        el2[val-1].style.cssText = 'display: none !important';

    }

}
     attachCheckboxHandlers();
    </script>
