{% block css %}

            padding-top: 20px;

            height:auto !important;
        }
    </style>
 <script language="JavaScript" type="text/javascript">
$(function () {

});

            <script type="text/javascript" src="{% static 'javascripts/modernizr.custom.js' %}"></script>

       {% block content %}
       {#  <div class="col-md-8"> #}

                </h1>
                <p>
                    <label>
                    {{ form.title.errors }}

                  </label>
                    <label>
                    {{ form.items.errors }}

                    <div class="container1">
                        <div multiple="items" class="selectmultiple chosen">

                        </div>
                    </div>
                        </label>
                <label>
                    <span>&nbsp;</span>
                    <input type="submit" class="button" value="Send">
                </label>
            </p>
            </form>
